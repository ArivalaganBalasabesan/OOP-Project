<!DOCTYPE html>
<html lang="en" >
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin - Dashboard</title>


    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 font-sans">
<!-- Navigation Bar -->
<nav class="bg-blue-600 text-white p-4">
    <div class="container mx-auto flex justify-between items-center">
        <h1 class="text-xl font-bold">Admin Panel</h1>
        <div class="space-x-4">
            <a href="dashboard" class="underline">Dashboard</a>
            <a href="tickets" class="hover:underline">Tickets</a>
            <a href="users" class="hover:underline">Users</a>
            <a href="/" class="hover:underline">Home</a>
        </div>
    </div>
</nav>

<!-- Main Content -->
<div class="container mx-auto mt-6 flex">
    <!-- Sidebar -->
    <aside class="w-64 bg-white p-4 shadow-md hidden md:block">
        <h2 class="text-lg font-semibold mb-4">Admin Menu</h2>
        <ul class="space-y-2">
            <li><a href="dashboard" class="text-blue-600 font-bold underline">Dashboard</a></li>
            <li><a href="tickets" class="text-blue-600 hover:underline">Tickets</a></li>
            <li><a href="users" class="text-blue-600 hover:underline">Manage Users</a></li>
        </ul>
    </aside>

    <!-- Dashboard Section -->
    <main class="flex-1 p-6 bg-white shadow-md ml-0 md:ml-4">
        <h2 class="text-2xl font-bold mb-4">Admin Dashboard</h2>
        <div class="grid grid-cols-1 md:grid-cols-3 gap-4 mb-6">
            <div class="bg-blue-100 p-4 rounded shadow">
                <h3 class="text-lg font-semibold">Total Tickets</h3>
                <p class="text-2xl">150</p>
            </div>
            <div class="bg-green-100 p-4 rounded shadow">
                <h3 class="text-lg font-semibold">Active Users</h3>
                <p class="text-2xl">75</p>
            </div>
            <div class="bg-yellow-100 p-4 rounded shadow">
                <h3 class="text-lg font-semibold">Pending Tickets</h3>
                <p class="text-2xl">20</p>
            </div>
        </div>
        <h3 class="text-xl font-semibold mb-2">Quick Links</h3>
        <div class="flex space-x-4">
            <a href="tickets" class="bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-600">View Tickets</a>
            <a href="users" class="bg-gray-500 text-white px-4 py-2 rounded hover:bg-gray-600">Manage Users</a>
        </div>
    </main>
</div>
</body>
</html>
