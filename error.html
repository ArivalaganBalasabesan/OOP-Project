<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Error - Event Management System</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet">
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <!-- Custom CSS -->
    <link rel="stylesheet" th:href="@{/css/style.css}">
</head>
<body>
<!-- Header -->
<header th:replace="fragments/header :: header"></header>

<div class="container mt-5 pt-5">
    <div class="row justify-content-center">
        <div class="col-md-8 text-center">
            <div class="error-container p-5">
                <i class="fas fa-exclamation-circle text-danger" style="font-size: 5rem;"></i>
                <h1 class="mt-4 mb-3">Oops! Something Went Wrong</h1>

                <div class="alert alert-danger" th:if="${error != null}">
                    <p class="mb-0" th:text="${error}">Error message</p>
                </div>

                <p class="lead" th:unless="${error != null}">
                    We're experiencing some technical difficulties. Please try again later.
                </p>

                <div class="mt-5">
                    <a th:href="@{/}" class="btn btn-primary me-2">
                        <i class="fas fa-home me-2"></i>Go to Homepage
                    </a>
                    <a href="javascript:history.back()" class="btn btn-outline-secondary">
                        <i class="fas fa-arrow-left me-2"></i>Go Back
                    </a>
                </div>

                <div class="mt-5">
                    <p>If the problem persists, please contact our support team:</p>
                    <p>
                        <i class="fas fa-envelope me-2"></i>
                        <a href="mailto:support@eventmanagement.com">support@eventmanagement.com</a>
                    </p>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- Footer -->
<footer th:replace="fragments/footer :: footer"></footer>

<!-- Scripts -->
<div th:replace="fragments/footer :: scripts"></div>
</body>
</html>
