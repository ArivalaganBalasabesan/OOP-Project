<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Profile</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 font-sans">
<!-- Navigation Bar -->
<nav class="bg-blue-600 text-white p-4">
    <div class="container mx-auto flex justify-between items-center">
        <h1 class="text-xl font-bold">User Portal</h1>
        <div class="space-x-4">
            <a href="/" class="hover:underline">Home</a>
            <a href="profile" class="underline">Profile</a>
            <a href="/tickets" class="hover:underline">Tickets</a>
            <a href="logout" class="hover:underline">Logout</a>
        </div>
    </div>
</nav>

<!-- Main Content -->
<div class="container mx-auto mt-6 p-6 bg-white shadow-md">
    <h2 class="text-2xl font-bold mb-4">User Profile</h2>
    <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
        <div>
            <label class="block text-sm font-medium text-gray-700">Full Name</label>
            <input type="text" placeholder="John Doe" class="w-full p-2 border rounded">
        </div>
        <div>
            <label class="block text-sm font-medium text-gray-700">Email</label>
            <input type="email" placeholder="john.doe@example.com" class="w-full p-2 border rounded">
        </div>
        <div>
            <label class="block text-sm font-medium text-gray-700">Phone</label>
            <input type="tel" placeholder="+1234567890" class="w-full p-2 border rounded">
        </div>
        <div>
            <label class="block text-sm font-medium text-gray-700">Password</label>
            <input type="password" placeholder="********" class="w-full p-2 border rounded">
        </div>
    </div>
    <div class="mt-6">
        <button class="bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-600">Save Changes</button>
        <button class="bg-gray-500 text-white px-4 py-2 rounded hover:bg-gray-600 ml-2">Cancel</button>
    </div>
</div>
</body>
</html>
