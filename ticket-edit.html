<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Ticket - Event Management System</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/css/style.css}">
</head>
<body>
<header th:replace="fragments/header :: header"></header>

<section th:replace="fragments/header :: page-title('Edit Ticket')"></section>

<div class="container">
    <div th:replace="fragments/header :: alerts"></div>

    <div class="row">
        <div class="col-lg-8 mx-auto">
            <div class="card shadow-sm mb-5">
                <div class="card-body p-4">
                    <form th:action="@{'/tickets/' + ${ticket.id} + '/edit'}" method="post" class="needs-validation" novalidate>
                        <h5 class="mb-4">Ticket Details</h5>
                        <div class="mb-3">
                            <label class="form-label">Event</label>
                            <p th:text="${event.name}">Event Name</p>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Current Quantity</label>
                            <p th:text="${ticket.quantity}">1</p>
                        </div>
                        <div class="mb-3">
                            <label for="quantity" class="form-label">New Quantity</label>
                            <input type="number" class="form-control" id="quantity" name="quantity" min="1" required th:value="${ticket.quantity}">
                            <div class="invalid-feedback">
                                Please enter a valid quantity (minimum 1).
                            </div>
                        </div>
                        <div class="d-flex justify-content-between mt-5">
                            <a th:href="@{'/tickets/' + ${ticket.id}}" class="btn btn-outline-secondary">
                                <i class="fas fa-arrow-left me-2"></i>Back to Ticket
                            </a>
                            <button type="submit" class="btn btn-primary">
                                <i class="fas fa-save me-2"></i>Update Ticket
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

<footer th:replace="fragments/footer :: footer"></footer>
<div th:replace="fragments/footer :: scripts"></div>

<script>
    (function() {
        'use strict';
        const forms = document.querySelectorAll('.needs-validation');
        Array.prototype.slice.call(forms).forEach(function(form) {
            form.addEventListener('submit', function(event) {
                if (!form.checkValidity()) {
                    event.preventDefault();
                    event.stopPropagation();
                }
                form.classList.add('was-validated');
            }, false);
        });
    })();
</script>
</body>
</html>
